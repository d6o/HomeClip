<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeClip - Your Household Clipboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 HomeClip</h1>
            <p class="tagline">Your Household Clipboard - Share across all devices on your home network</p>
            <div class="status" id="status"></div>
        </div>
        <div class="main-content">
            <div class="editor-section">
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="Paste or type anything here... Share it instantly with all devices on your home network! Content expires in 24 hours for privacy."
                    spellcheck="true"
                ></textarea>
            </div>
            <div class="files-section">
                <div class="files-header">
                    <h3>📁 Shared Files</h3>
                    <label for="file-input" class="upload-btn">
                        <span>📤 Share File</span>
                        <input type="file" id="file-input" style="display: none;" multiple>
                    </label>
                </div>
                <div id="files-list" class="files-list"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
