<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeClip - Your Household Clipboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>HomeClip</h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <svg class="theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <div class="expiration-display" id="expiration-display"></div>
                    <div class="status" id="status"></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="editor-section">
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="Paste or type anything here... Share it instantly with all devices on your home network! Content expires in 24 hours for privacy."
                    spellcheck="true"
                ></textarea>
            </div>
            <div class="files-section">
                <div class="files-header">
                    <h3>Shared Files</h3>
                    <label for="file-input" class="upload-btn">
                        <span>Upload</span>
                        <input type="file" id="file-input" style="display: none;" multiple>
                    </label>
                </div>
                <div id="files-list" class="files-list"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <span><a href="https://github.com/d6o/HomeClip" target="_blank" rel="noopener noreferrer" class="footer-link">HomeClip</a> was created by <a href="https://diego.dev" target="_blank" rel="noopener noreferrer" class="footer-link">Diego Siqueira</a></span>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
