services:
  homeclip:
    build: .
    image: homeclip:latest
    container_name: homeclip
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - EXPIRATION_DURATION=24h
      - CLEANUP_INTERVAL=5m
      - MAX_FILE_SIZE=10485760
      - MAX_CONTENT_SIZE=1048576
      - ENABLE_FILE_UPLOADS=true
      - ENABLE_AUTO_CLEANUP=true
      - READ_TIMEOUT=15s
      - WRITE_TIMEOUT=15s
      - IDLE_TIMEOUT=60s
    restart: unless-stopped
    # Security settings
    user: "65532:65532"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Health check - removed as distroless doesn't have shell utilities
    # Use external monitoring or Kubernetes probes instead
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"